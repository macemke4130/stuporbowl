<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stupor Bowl MPLS. The second longest running alley cat race on the planet." />
    <meta name="keywords" content="StuporBowl, Stupor Bowl, Minneapolis Bike Race, Minneapolis Alley Cat Race" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stupor Bowl | MPLS</title>
  </head>
  <body>
    <section aria-title="Hero Image">
      <picture>
        <source srcset="./images/home-hero-2000.jpg" media="(min-width: 1440px)" width="2000" height="1125" />
        <source srcset="./images/home-hero-1500.jpg" media="(min-width: 1200px)" width="1500" height="844" />
        <source srcset="./images/home-hero-1000.jpg" media="(min-width: 768px)" width="1000" height="563" />
        <img id="hero-image" src="./images/home-hero-500.jpg" width="500" height="282" alt="Racers waiting the snow for the race start." />
      </picture>
      <div id="hero-text-shadow"></div>
      <div id="hero-text-container">
        <h1>Stupor Bowl 26</h1>
        <h2>Saturday, February 8th 2025</h2>
      </div>
    </section>
    <p>
      More details to follow. Until then, stay tuned to our <a href="https://www.instagram.com/stuporbowl26/" target="_blank">Instagram account</a> if you're
      into being data mined.
    </p>
    <section aria-label="Event Poster">
      <picture>
        <source srcset="./images/sb-2025-poster-d.jpeg" media="(min-width: 768px)" width="1152" height="1440" />
        <img id="event-poster" src="./images/sb-2025-poster-m.jpeg" width="720" height="900" alt="Event Poster" />
      </picture>
      <div id="poster-credit">Artwork by <a href="https://www.instagram.com/sourdukes/" target="_blank">@sourdukes</a></div>
    </section>
    <footer></footer>
  </body>
</html>
